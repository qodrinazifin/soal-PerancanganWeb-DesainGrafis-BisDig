<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo Card</title>
    <style>
        .promo-card {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        .promo-card img {
            width: 100%;
            height: auto;
        }

        .promo-card .content {
            padding: 15px;
        }

        .promo-card h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .promo-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .promo-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
